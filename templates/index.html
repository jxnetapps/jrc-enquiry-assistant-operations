<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web ChatBot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web ChatBot</h1>
            <p>Ask questions about crawled web content</p>
            <div class="login-container">
                <button onclick="login()" id="login-btn" style="display: none;">Login</button>
            </div>
        </header>

        <div class="chat-container" id="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your question..." />
                <button onclick="sendMessage()">Send</button>
                <button onclick="resetChat()" class="reset-chat-btn">Reset Chat</button>
            </div>
        </div>

        <div class="admin-panel">
            <h3>Admin Tools</h3>
            <div class="crawl-form">
                <input type="text" id="crawl-url" placeholder="Enter URL to crawl" />
                <button onclick="startCrawl()">Start Crawl</button>
            </div>
            <div id="crawl-status"></div>

            <div class="upload-form" style="margin-top:16px;">
                <input type="file" id="upload-files" multiple accept=".pdf,.docx,.txt" />
                <button onclick="uploadDocs()">Upload Documents</button>
            </div>
            <div id="upload-status"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
